<!DOCTYPE html>
<html lang="en">
<head>

    <title>Instagram Page</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="instagramStyle.css">

    <!-- roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ion-icon name="chevron-back-outline"></ion-icon>
        <p>_dami_anu_</p>
        <ion-icon name="ellipsis-horizontal"></ion-icon>
    </nav>
    <section>
        <div class="profil"><img src="profil.png" alt="profil"></div>
        <div class="DivNumere">
            <div class="numere">
                <p class="nr">2</p>
                <p class="ce">Posts</p>
            </div>
            <div class="numere">
                <p class="nr">463</p>

            </div>
            <div class="numere">
                <p class="nr">350</p>
                <p class="ce">Following</p>
            </div>

    <div class="descriere">
        <h4>Damian</h4>
        <p>Cel mai bun de pe piata <a href="#">@_foto_grafu_</a></p>

    <div class="butoane">

        <button class="mesaj">Message</button>
        <button class="more"><ion-icon name="chevron-down-outline"></ion-icon></button>

    <div class="content">
        <div class="sus">

            <ion-icon name="person-circle-outline"></ion-icon>
        </div>
        <div class="contentDiv">
            <img src="imagini/img1.png" class="postImg">
            <img src="imagini/img2.png" class="postImg">
            <img src="imagini/img3.png" class="postImg">
            <img src="imagini/img4.png" class="postImg">
            <img src="imagini/img5.png" class="postImg">
            <img src="imagini/img6.png" class="postImg">
            <img src="imagini/img7.png" class="postImg">
            <img src="imagini/img8.png" class="postImg">
            <img src="imagini/img9.png" class="postImg">
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
